<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title><ion-icon name="switch"></ion-icon> Control</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>

  <ion-card class="temperatureControl">
    <ion-card-header>
      <h1>Temperature</h1>
    </ion-card-header>

    <ion-card-content>
      <p>Measured: {{sensor_temperature}} </p>
      <p>Optimal: {{lowest_temperature}} - {{highest_temperature}}</p>
      <!--<div class="setControl">
          Set:
        <button class="buttonUp" ion-button color="light" icon-only ion-button (click)="setTempUp()">
          <ion-icon name='arrow-up'></ion-icon>
        </button>
        {{sensor_temperature2}}
        <button class="buttonDown" ion-button color="light" icon-only ion-button (click)="setTempDown()">
          <ion-icon name='arrow-down'></ion-icon>
        </button>
      </div>-->
    </ion-card-content>

  </ion-card>

  <ion-card class="acidityControl">
      <ion-card-header>
        <h1>Acidity</h1>
      </ion-card-header>
  
      <ion-card-content>
        <p>Measured: {{sensor_acidity}} </p>
        <p>Optimal: {{lowest_acidity}} - {{highest_acidity}} </p>
        <!--<div class="setControl">
            Set:
          <button class="buttonUp" ion-button color="light" icon-only ion-button (click)="setPhUp()">
            <ion-icon name='arrow-up'></ion-icon>
          </button>
          {{sensor_acidity2}}
          <button class="buttonDown" ion-button color="light" icon-only ion-button (click)="setPhDown()">
            <ion-icon name='arrow-down'></ion-icon>
          </button>
        </div>-->
      </ion-card-content>
  
    </ion-card>

  </ion-list>


  <ion-card class="status">
  <ion-card-content>
  <ion-list>
    <ion-label>
      Actuator Status
    </ion-label>
      
      <ion-item>
        <ion-label>Cooler</ion-label>
        <ion-toggle [(ngModel)]="ToggleCooler" (ionChange)="notify()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Cooler 2</ion-label>
        <ion-toggle [(ngModel)]="ToggleCooler2" (ionChange)="notify()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>pH Up</ion-label>
        <ion-toggle [(ngModel)]="TogglePhUp" (ionChange)="notify()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>pH Down</ion-label>
        <ion-toggle [(ngModel)]="TogglePhDown" (ionChange)="notify()"></ion-toggle>
      </ion-item>
    
      
      <ion-item>
        <ion-label>Water Pump</ion-label>
        <ion-toggle [(ngModel)]="ToggleWaterPump" (ionChange)="notify()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Nutrients</ion-label>
        <ion-toggle [(ngModel)]="ToggleNutrients" (ionChange)="notify()"></ion-toggle>
      </ion-item>

  </ion-list>
  </ion-card-content>
  </ion-card>
  <!--
  <button class="submitControl"  ion-button (click)="doConfirm()" disabled={{buttonDisabled}}>
    <ion-icon name='checkmark'></ion-icon>
    Done
  </button>
-->
</ion-content>
